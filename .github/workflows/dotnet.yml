# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Start containers
      run: docker-compose -f "tests/FC.Codeflix.Catalog.IntegrationTests/docker-compose.yml" up -d --build 

    - name: Sleep for 30 seconds to wait Elasticsearch to be ready
      uses: jakejarvis/wait-action@master
      with:
        time: '30s'
    
    - name: URL Elasticsearch Health Check
      uses: Jtalk/url-health-check-action@v3.2 
      with:
        url: http://localhost:9200
        follow-redirect: false
        max-attempts: 3
        retry-delay: 8s
        retry-all: true

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
