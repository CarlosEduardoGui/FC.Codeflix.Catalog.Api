version: '3.4'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.12
    container_name: elk_es01_test
    restart: unless-stopped
    volumes:
      - .docker/es01_test:/usr/share/elasticsearch/data
    environment:
      - "discovery.type=single-node"
    ports:
      - '9200:9200'
      - '9300:9300'

networks:
  default:
    name: catalog_api_it